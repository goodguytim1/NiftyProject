<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>JS on steroids</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
    
    
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-2">
        <h2>Challenge 2: Random Cat Generator</h2>
        <button class="btn btn-success" id="catGenerator"onclick="generateCat()">Generate Cat</button>
        <div id="flexCatGen" class="flex-box-container-2">
            
        </div>
    
    
        <!-- <div class="flex-box-container-2">
            <div id="flex-box-result"></div>
        </div> -->
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock ,Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Logan_Rock_Treen_closeup.jpg" height="150px" width="150px" alt="" onclick="rpsGame(this)">
            <img id="paper" src="https://nyc3.digitaloceanspaces.com/aph/app/uploads/2019/04/26160704/1-04851-00_BL_Notebook_Paper_Punch_G-600x735.jpg" height="150px" width="150px" alt="" onclick="rpsGame(this)">
            <img id="scissors" src="https://images-na.ssl-images-amazon.com/images/I/81TD%2B0Y9f6L._AC_SL1500_.jpg" height="150px" width="150px" alt="" onclick="rpsGame(this)">
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
